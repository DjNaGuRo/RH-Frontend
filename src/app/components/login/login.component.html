<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" (ngSubmit)="onSubmit($event)" [formGroup]="formLogin">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group mt-3">
              <label for="email" class="text-info">Email:</label><br>
              <input type="text" name="email" id="email" class="form-control" formControlName="email">
              <div *ngIf="submitted && formValid.email.errors" class="text-danger text-errors-email">
                <div *ngIf="formValid.email.errors.required">Le champ Username est requis</div>
              </div>
            </div>
            <div class="form-group mt-5">
              <label for="password" class="text-info">Mot de passe:</label><br>
              <input type="password" name="password" id="password" class="form-control" formControlName="password">
              <div *ngIf="submitted && formValid.password.errors" class="text-danger text-errors-password">
                <div *ngIf="formValid.password.errors.required">Le champ password est requis</div>
              </div>
            </div>
            <div class="form-group mt-5">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Valider">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
